version: '3.8'

services:
  # ============================================
  # INFRAESTRUTURA
  # ============================================

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - arquitetura-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9093,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 3
    networks:
      - arquitetura-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  zipkin:
    image: openzipkin/zipkin:2.24
    container_name: zipkin
    ports:
      - "9411:9411"
    environment:
      - STORAGE_TYPE=mem
      - JAVA_OPTS=-Xms512m -Xmx512m
    networks:
      - arquitetura-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9411/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9093
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - arquitetura-network

  # ============================================
  # MICROSERVIÃ‡OS
  # ============================================

  servico-pedidos:
    build:
      context: ../servico-pedidos
      dockerfile: Dockerfile
    container_name: servico-pedidos
    depends_on:
      kafka:
        condition: service_healthy
      zipkin:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      # Spring Boot
      SPRING_APPLICATION_NAME: servico-pedidos

      # Kafka
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9093

      # Zipkin
      MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://zipkin:9411/api/v2/spans
      MANAGEMENT_TRACING_SAMPLING_PROBABILITY: 1.0

      # Logging
      LOGGING_LEVEL_COM_ARQUITETURA: DEBUG

    networks:
      - arquitetura-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  servico-notificacao:
    build:
      context: ../servico-notificacao
      dockerfile: Dockerfile
    container_name: servico-notificacao
    depends_on:
      kafka:
        condition: service_healthy
      zipkin:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      # Spring Boot
      SPRING_APPLICATION_NAME: servico-notificacao
      SERVER_PORT: 8081

      # Kafka
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9093
      SPRING_KAFKA_CONSUMER_GROUP_ID: notificacao-group

      # Zipkin
      MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://zipkin:9411/api/v2/spans
      MANAGEMENT_TRACING_SAMPLING_PROBABILITY: 1.0

      # Logging
      LOGGING_LEVEL_COM_ARQUITETURA: DEBUG

    networks:
      - arquitetura-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  servico-estoque:
    build:
      context: ../servico-estoque
      dockerfile: Dockerfile
    container_name: servico-estoque
    depends_on:
      kafka:
        condition: service_healthy
      zipkin:
        condition: service_healthy
    ports:
      - "8082:8082"
    environment:
      # Spring Boot
      SPRING_APPLICATION_NAME: servico-estoque
      SERVER_PORT: 8082

      # Kafka
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9093
      SPRING_KAFKA_CONSUMER_GROUP_ID: estoque-group

      # Zipkin
      MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://zipkin:9411/api/v2/spans
      MANAGEMENT_TRACING_SAMPLING_PROBABILITY: 1.0

      # Logging
      LOGGING_LEVEL_COM_ARQUITETURA: DEBUG

    networks:
      - arquitetura-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

networks:
  arquitetura-network:
    driver: bridge

volumes:
  kafka-data:
  zookeeper-data:
