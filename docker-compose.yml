version: "3.8"

services:
  # ============================================
  # INFRAESTRUTURA
  # ============================================

  # Zookeeper - Necessário para Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - arquitetura-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Apache Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - arquitetura-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1",
        ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Zipkin para Distributed Tracing
  zipkin:
    image: openzipkin/zipkin:2.24
    container_name: zipkin
    ports:
      - "9411:9411"
    environment:
      - STORAGE_TYPE=mem
      - JAVA_OPTS=-Xms512m -Xmx512m
    networks:
      - arquitetura-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:9411/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 3

  # Kafka UI - Interface para visualização e gerenciamento
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9093
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      DYNAMIC_CONFIG_ENABLED: "true"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - arquitetura-network

  # ============================================
  # MICROSERVIÇOS
  # ============================================

  # Serviço de Pedidos (Producer)
  servico-pedidos:
    build:
      context: ./servico-pedidos
      dockerfile: Dockerfile
    container_name: servico-pedidos
    depends_on:
      kafka:
        condition: service_healthy
      zipkin:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      # Spring Boot
      SPRING_APPLICATION_NAME: servico-pedidos
      SERVER_PORT: 8080

      # Kafka
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9093

      # Zipkin
      MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://zipkin:9411/api/v2/spans
      MANAGEMENT_TRACING_SAMPLING_PROBABILITY: 1.0

      # Logging
      LOGGING_LEVEL_COM_ARQUITETURA: DEBUG
      LOGGING_LEVEL_ROOT: INFO

    networks:
      - arquitetura-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/actuator/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Serviço de Estoque (Consumer)
  servico-estoque:
    build:
      context: ./servico-estoque
      dockerfile: Dockerfile
    container_name: servico-estoque
    depends_on:
      kafka:
        condition: service_healthy
      zipkin:
        condition: service_healthy
    ports:
      - "8082:8082"
    environment:
      # Spring Boot
      SPRING_APPLICATION_NAME: servico-estoque
      SERVER_PORT: 8082

      # Kafka
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9093
      SPRING_KAFKA_CONSUMER_GROUP_ID: estoque-group

      # Zipkin
      MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://zipkin:9411/api/v2/spans
      MANAGEMENT_TRACING_SAMPLING_PROBABILITY: 1.0

      # Logging
      LOGGING_LEVEL_COM_ARQUITETURA: DEBUG
      LOGGING_LEVEL_ROOT: INFO

    networks:
      - arquitetura-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8082/actuator/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Serviço de Notificação (Consumer) com Sidecar
  servico-notificacao:
    build:
      context: ./servico-notificacao
      dockerfile: Dockerfile
    container_name: servico-notificacao
    depends_on:
      kafka:
        condition: service_healthy
      zipkin:
        condition: service_healthy
    ports:
      - "8081:8081"
      - "8084:8084" # Porta do sidecar exposta via serviço principal
    environment:
      # Spring Boot
      SPRING_APPLICATION_NAME: servico-notificacao
      SERVER_PORT: 8081

      # Kafka
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9093
      SPRING_KAFKA_CONSUMER_GROUP_ID: notificacao-group

      # Zipkin
      MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://zipkin:9411/api/v2/spans
      MANAGEMENT_TRACING_SAMPLING_PROBABILITY: 1.0

      # Sidecar Email Configuration (SIDECAR PATTERN)
      SIDECAR_EMAIL_URL: http://localhost:8084

      # Logging
      LOGGING_LEVEL_COM_ARQUITETURA: DEBUG
      LOGGING_LEVEL_ROOT: INFO

    networks:
      - arquitetura-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8081/actuator/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # ============================================
  # SIDECAR - Email Service (SIDECAR PATTERN VERDADEIRO)
  # ============================================
  # Demonstração do Padrão Sidecar VERDADEIRO:
  #
  # Este container implementa o SIDECAR PATTERN autêntico:
  # ✅ Compartilha namespace de rede com servico-notificacao (network_mode: service)
  # ✅ É chamado via localhost pelo serviço principal
  # ✅ Tem lifecycle acoplado ao serviço principal
  # ✅ Provê funcionalidade auxiliar (envio de emails)
  # ✅ Não é acessível externamente (apenas localhost)
  #
  # Características do Sidecar Verdadeiro:
  # - Roda no mesmo namespace de rede do serviço principal
  # - Comunicação via HTTP/localhost (baixa latência)
  # - Foca em UMA responsabilidade técnica (emails)
  # - Lifecycle acoplado ao serviço principal
  # - Escala junto com o serviço principal

  sidecar-email:
    build:
      context: ./sidecar-email
      dockerfile: Dockerfile
    container_name: sidecar-email
    depends_on:
      servico-notificacao:
        condition: service_healthy
    # SIDECAR PATTERN: Compartilha a rede com o serviço principal
    network_mode: "service:servico-notificacao"
    environment:
      # Spring Boot
      SPRING_APPLICATION_NAME: sidecar-email
      SERVER_PORT: 8084 # Porta diferente do serviço principal (8081)

      # Kafka Configuration (mantido para consumo de eventos legacy)
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9093
      SPRING_KAFKA_CONSUMER_GROUP_ID: email-sidecar-group

      # Zipkin
      MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://zipkin:9411/api/v2/spans
      MANAGEMENT_TRACING_SAMPLING_PROBABILITY: 1.0

      # Email Configuration
      APP_NOTIFICACAO_EMAIL_REMETENTE: noreply@sistema-pedidos.com

      # Logging
      LOGGING_LEVEL_COM_ARQUITETURA_SIDECAR_EMAIL: DEBUG
      LOGGING_LEVEL_ROOT: INFO

    # Não usa network própria - compartilha com servico-notificacao
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8084/api/sidecar/email/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    labels:
      - "description=Sidecar Pattern - Serviço auxiliar Java para envio de emails"
      - "pattern=sidecar"
      - "responsibility=email-sending"
      - "language=java"

# ============================================
# VOLUMES
# ============================================
volumes:
  kafka-data:
    driver: local
  zookeeper-data:
    driver: local
  zookeeper-logs:
    driver: local

# ============================================
# NETWORKS
# ============================================
networks:
  arquitetura-network:
    driver: bridge
