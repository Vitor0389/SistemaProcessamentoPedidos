version: "3.8"

services:
  # ============================================
  # INFRAESTRUTURA
  # ============================================

  # Zookeeper - Necessário para Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - arquitetura-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Apache Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - arquitetura-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1",
        ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Zipkin para Distributed Tracing
  zipkin:
    image: openzipkin/zipkin:2.24
    container_name: zipkin
    ports:
      - "9411:9411"
    environment:
      - STORAGE_TYPE=mem
      - JAVA_OPTS=-Xms512m -Xmx512m
    networks:
      - arquitetura-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:9411/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 3

  # Kafka UI - Interface para visualização e gerenciamento
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9093
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      DYNAMIC_CONFIG_ENABLED: "true"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - arquitetura-network

  # ============================================
  # MICROSERVIÇOS
  # ============================================

  # Serviço de Pedidos (Producer)
  servico-pedidos:
    build:
      context: ./servico-pedidos
      dockerfile: Dockerfile
    container_name: servico-pedidos
    depends_on:
      kafka:
        condition: service_healthy
      zipkin:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      # Spring Boot
      SPRING_APPLICATION_NAME: servico-pedidos
      SERVER_PORT: 8080

      # Kafka
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9093

      # Zipkin
      MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://zipkin:9411/api/v2/spans
      MANAGEMENT_TRACING_SAMPLING_PROBABILITY: 1.0

      # Logging
      LOGGING_LEVEL_COM_ARQUITETURA: DEBUG
      LOGGING_LEVEL_ROOT: INFO

    networks:
      - arquitetura-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Serviço de Estoque (Consumer)
  servico-estoque:
    build:
      context: ./servico-estoque
      dockerfile: Dockerfile
    container_name: servico-estoque
    depends_on:
      kafka:
        condition: service_healthy
      zipkin:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      # Spring Boot
      SPRING_APPLICATION_NAME: servico-estoque
      SERVER_PORT: 8081

      # Kafka
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9093
      SPRING_KAFKA_CONSUMER_GROUP_ID: estoque-group

      # Zipkin
      MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://zipkin:9411/api/v2/spans
      MANAGEMENT_TRACING_SAMPLING_PROBABILITY: 1.0

      # Logging
      LOGGING_LEVEL_COM_ARQUITETURA: DEBUG
      LOGGING_LEVEL_ROOT: INFO

    networks:
      - arquitetura-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Serviço de Notificação (Consumer)
  servico-notificacao:
    build:
      context: ./servico-notificacao
      dockerfile: Dockerfile
    container_name: servico-notificacao
    depends_on:
      kafka:
        condition: service_healthy
      zipkin:
        condition: service_healthy
    ports:
      - "8082:8082"
    environment:
      # Spring Boot
      SPRING_APPLICATION_NAME: servico-notificacao
      SERVER_PORT: 8082

      # Kafka
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9093
      SPRING_KAFKA_CONSUMER_GROUP_ID: notificacao-group

      # Zipkin
      MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://zipkin:9411/api/v2/spans
      MANAGEMENT_TRACING_SAMPLING_PROBABILITY: 1.0

      # Logging
      LOGGING_LEVEL_COM_ARQUITETURA: DEBUG
      LOGGING_LEVEL_ROOT: INFO

    networks:
      - arquitetura-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

# ============================================
# VOLUMES
# ============================================
volumes:
  kafka-data:
    driver: local
  zookeeper-data:
    driver: local
  zookeeper-logs:
    driver: local

# ============================================
# NETWORKS
# ============================================
networks:
  arquitetura-network:
    driver: bridge
